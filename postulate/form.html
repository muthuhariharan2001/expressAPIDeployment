<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Filler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h3>Form</h3>
  <!-- The form that will be populated with API data -->
  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value=""><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value=""><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" value=""><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value=""><br><br>

    <input type="image" src="" alt="" id="image" style="width: 200px; height: auto;"> <br><br>

    <input type="submit" value="Submit">
  </form>

  <script src="script.js"></script>
</body>
</html>
